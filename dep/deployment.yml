apiVersion: apps/v1
kind: Deployment
metadata:
  name: basic-argocd
  labels:
    app: basic-argocd
spec:
  replicas: 1
  selector:
    matchLabels:
      app: basic-argocd
  template:
    metadata:
      labels:
        app: basic-argocd
    spec:
      containers:
        - name: basic-argocd
          image: kimleangk/argocd:v4
          ports:
            - containerPort: 80
          resources:
            requests:
              cpu: "100m"
              memory: "128Mi"
            limits:
              cpu: "250m"
              memory: "256Mi"

