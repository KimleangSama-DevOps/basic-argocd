apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: basic-argocd
  namespace: argocd
spec:
  project: default
  source: 
    repoURL: https://github.com/KimleangSama-DevOps/basic-argocd.git
    targetRevision: HEAD
  destination:
    server: https://kubernetes.default.svc
    namespace: basic-argocd
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
  ignoreDifferences:
    - group: apps
      kind: Deployment
      jsonPointers:
        - /spec/replicas
    - group: v1
      kind: Service
      jsonPointers:
        - /spec/clusterIP